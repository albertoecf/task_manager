{% extends 'base_task_manager.html' %}

{% block body_task_block %}
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaskManager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <h2>Your task list:</h2>
  <br>
  <br>
  <table class="table table-dark table-hover table-striped-columns">
    <tr>
      <th>Task Name</th>
      <th>priority</th>
      <th>Completed</th>
      <th>Delete</th>
    </tr>
    {%for item in all_items%}
    <tr>
      <td>{{item.task_name}}</td>
      <td>{{item.priority_level}}</td>
      <td>{{item.completed}}</td>
      <td><a href="{% url 'app_task_manager:delete' item.id%}">Delete Me</a></td>
    </tr>
    <p></p>
    {%endfor%}
  </table><br>

  <form action="{% url 'app_task_manager:home_path' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="task_name" class="form-label">Task</label><br>
      <input type="text" class="form-text" name="task_name" placeholder="Enter task"><br>
    </div>

    <div class="mb-3">
      <label for="priority_level" class="form-label">Priority</label><br>
      <input type="text" class="form-text" name="priority_level" placeholder="Enter priority"><br>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>


  </form>
{% endblock %}
